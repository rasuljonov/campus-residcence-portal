<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Rooms</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/studentDashboard.js" type="module" defer></script>
</head>
<body>
    <h1>Available Rooms</h1>
    <div id="loading" style="display: none;">Loading rooms, please wait...</div>
    <div id="rooms-container"></div>
    <div class="modal-backdrop" onclick="closeModal()">
        <div id="room-request-form" onclick="event.stopPropagation()"> 
        <h2>Submit Room Request</h2>
        <button type="button" class="close-btn" onclick="closeModal()">Back</button> <!-- Close button -->
        <form>
            <input type="hidden" id="selectedRoomId" name="roomId">
            <div>
                <label for="passportNumber">Passport Number:</label>
                <input type="text" id="passportNumber" name="passportNumber" required>
            </div>
            <div>
                <label for="city">City:</label>
                <select id="city" name="city" required>
                    <option value="">Select a city</option>
                    <option value="Andijan">Andijan</option>
                    <option value="Bukhara">Bukhara</option>
                    <option value="Ferghana">Ferghana</option>
                    <option value="Jizzakh">Jizzakh</option>
                    <option value="Khorezm">Khorezm</option>
                </select>
            </div>
            <button type="button" onclick="submitRoomRequest()">Submit Request</button>
        </form>
    </div>
</body>
</html>
